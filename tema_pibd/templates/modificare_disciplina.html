{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class = "page-header">
        <h3>{{title}}</h3>
    </div>
    <div class="col-md-4">
        <form role="form" method="post"> {% csrf_token %}
            <div class="form-group" style="margin-top: 8px;">
                <label for="nume">Nume</label>
                <input type="text" class="form-control" name="nume" value="{{nume}}">
            </div>
            <div class="form-group" style="margin-top: 8px;">
                <label for="idprofesor">An studii</label>
                <select class="selectpicker" name = "idprofesor">
              {% for profesor in profesori %}
                    {% if profesor.idprofesor == idprofesor %}
                    <option value="{{profesor.idprofesor}}">{{profesor.nume}} {{profesor.prenume}}</option>
                    {% else %}
                    <option value="{{profesor.idprofesor}}" selected>{{profesor.nume}} {{profesor.prenume}}</option>
                    {% endif %}
              {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 8px;">Submit</button>
        </form>
    </div>
    {% if modificare %}
    <div>
        <form role="form" method="post"> {% csrf_token %}
            <input type="hidden" name="stergere" value="True">
            <button type="submit" class="btn btn-primary" style="margin-top: 8px;" onclick="return confirm('Sunteti sigur ca vreti sa stergeti disciplina?')">Stergere</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
