{% extends 'base.html' %}

{% block content %}
<div class="container-fluid row">
    <div class = "page-header">
        <h3>{{title}}</h3>
    </div>
    <div class="col-md-5">
        <h5>Nume: {{profesor.nume}}</h5>
        <h5>Prenume: {{profesor.prenume}}</h5>
    </div>
    <div class="col-md-4 float_right">
        <form role="form" method="post"> {% csrf_token %}
            <div class="form-group" style="margin-top: 8px;">
                <label for="numeDisciplina">Nume</label>
                <input type="text" class="form-control" name="numeDisciplina" placeholder="Nume Disciplina">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 8px;">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
