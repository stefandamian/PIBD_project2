{% extends 'base.html' %}

{% block content %}
<div class="container-fluid row">
    <div class = "page-header">
        <h3>{{title}}</h3>
    </div>
    <div class="col-md-5">
        <h5>Nume: {{profesor.nume}}</h5>
        <h5>Prenume: {{profesor.prenume}}</h5>
    </div>
    {% if discipline %}
    <div class="col-md-4 float_right">
        <form role="form" method="post"> {% csrf_token %}
            <div class="form-group" style="margin-top: 8px;">
                <select multiple class="selectpicker" NAME="idDiscipline" style="margin-top: 8px;">
                    {% for disciplina in discipline %}
                    <option value="{{disciplina.iddisciplina}}">{{disciplina.nume}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 8px;" onclick="return confirm('Sunteti sigur ca vreti sa stergeti aranjamentul?')">Submit</button>
        </form>
    </div>
    {% else %}
    <div class="col-md-4 float_right">
        <h4>Profesorul nu are nici o disciplina</h4>
        <a class="btn btn-primary" href="/profesor/{{profesor.idprofesor}}" style="margin-top: 8px;">Inapoi la profesor</a>
    </div>
    {% endif %}
</div>
{% endblock %}
